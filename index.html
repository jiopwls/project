<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너 과제</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">    <style>
        body {
            font-family: 'Do Hyeon', sans-serif;
        }
        .banner {
            position: relative;
            background: #ccc;
            width: 700px; height: 400px;
        }
        .banner > img {
            position: absolute;
        }

        .banner > .btn_call {
            display: block;
            width: 170px; height: 40px;
            background: #fff;
            position: absolute;
            color: #000;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            left: 285px; top: 338px;
            opacity: 0.85;
        }
        .banner > .btn_call:hover{
            background: #e50a15;
            color: white;
        }

        #net {
            position: absolute;
            top: -40px; left: 575px;
        }
        #top {
            position: absolute;
            top: 60px; left: 380px;
        }
        #bot1 {
            position: absolute;
            top: 125px; left: 445px;
        }
        #bot2 {
            position: absolute;
            top: 125px; left: 530px;
        }
        #bot3 {
            position: absolute;
            top: 117px; left: 608px;
        }
        #bots {
            animation-name: sub;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
@keyframes sub {
    0%{opacity: 0;}
    25%{opacity: 1;}
    50%{opacity: 0;}
    75%{opacity: 1;}
    100%{opacity: 0;}
}
    </style>
</head>
<body>
    <!-- 배너 규격 700 x 400 -->
    <div href="#" class="banner">
        <img
        src="./ahn222.gif" autoplay loop muted width="700" height="400"></img>
        <img src="./net.png" id="net" alt="" width="150" height="130"></img>
            <img src="./top.png" id="top" alt="" width="300" height="65">
        <div id="bots">
            <img src="./bot1.png" id="bot1" alt="" width="90" height="80">
            <img src="./bot2.png" id="bot2" alt="" width="85" height="80">
            <img src="./bot3.png" id="bot3" alt="" width="90" height="80">
        </div>

        <a href="https://www.netflix.com/kr/title/80209129" class="btn_call">보 러 가 기</a>
    </div>
</body>
</html>
